<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Please Forgive Me</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

body {
    margin: 0;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #0a1a3a, #000814);
    color: #e0e0e0;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.container {
    max-width: 420px;
    padding: 30px;
    text-align: center;
    background: rgba(255,255,255,0.05);
    border-radius: 20px;
    backdrop-filter: blur(12px);
    box-shadow: 0 0 40px rgba(0,0,0,0.6);
    animation: fadeIn 2s ease;
}

h1 {
    font-weight: 700;
    margin-bottom: 10px;
}

p {
    font-weight: 300;
    line-height: 1.6;
    font-size: 16px;
    opacity: 0;
    animation: fadeText 2s forwards;
}

button {
    margin-top: 25px;
    padding: 14px 26px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    font-weight: 500;
    transition: 0.3s;
}

.yes {
    background: #ffffff;
    color: #001d3d;
}

.no {
    background: transparent;
    color: #ffffff;
    border: 1px solid rgba(255,255,255,0.4);
}

button:hover {
    transform: scale(1.08);
}

#message {
    margin-top: 20px;
    font-size: 17px;
    min-height: 60px;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeText {
    to { opacity: 1; }
}
</style>
</head>

<body>

<div class="container">
    <div id="content">
        <h1>Hey…</h1>
        <p id="text">
            I know this might be uncomfortable to read.  
            But pretending nothing happened hurts even more.
        </p>
        <button onclick="next()">Continue</button>
    </div>
    <div id="message"></div>
</div>

<script>
let stage = 0;

function next() {
    const content = document.getElementById("content");
    const message = document.getElementById("message");

    if (stage === 0) {
        content.innerHTML = `
        <h1>I messed up.</h1>
        <p>
        I replay everything in my head again and again.  
        Things I said. Things I didn’t say.  
        And every time… I realize how wrong I was.
        </p>
        <button onclick="next()">Continue</button>
        `;
    }

    else if (stage === 1) {
        content.innerHTML = `
        <h1>I’m truly sorry.</h1>
        <p>
        Not a fake “sorry”.  
        Not one said just to end the fight.  
        I’m sorry because losing you scares me.
        </p>
        <button onclick="next()">Continue</button>
        `;
    }

    else if (stage === 2) {
        content.innerHTML = `
        <h1>Please tell me…</h1>
        <p>
        Can you forgive me?  
        I promise I’ll do better, not just say it.
        </p>
        <button class="yes" onclick="forgive()">Forgive</button>
        <button class="no" onclick="deny()">Don’t Forgive</button>
        `;
    }

    stage++;
}

function forgive() {
    document.getElementById("content").innerHTML = `
    <h1>Thank you…</h1>
    <p>
    I won’t forget this chance.  
    You didn’t have to forgive me,  
    but you did… and that means everything.
    </p>
    `;
}

function deny() {
    const message = document.getElementById("message");
    message.innerText = "Please… don’t leave me stuck in my mistake.";
    setTimeout(() => {
        stage = 2;
        next();
    }, 1500);
}
</script>

</body>
</html>
